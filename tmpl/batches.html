<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Batches</title>
  </head>
  <body>
    {{ range $b := .Batches }}
    <p>
      <h2>{{ $b.Name }}: {{ $b.Type }}</h2>
      <ul>
        {{ range $e := $b.History }}
        <li>
          {{ $e.Date }}: {{ $e.Name }}
          <p>{{ nl2br $e.Comment }}</p>
        </li>
        {{ end }}
      </ul>
    </p>
    {{ end }}
  </body>
</html>
